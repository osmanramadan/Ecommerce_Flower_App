<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/9324/9324616.png">
    <link rel="stylesheet" href="stylesbmit.css">
    <title>Submit</title>
</head>
<body>
      
  <header>
    <div class="container">
        <div class="top-row">
            <a href="#" class="logo">florista</a>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Sections</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="icons">
               
                <lord-icon
                src="https://cdn.lordicon.com/mfmkufkr.json"
                trigger="hover"
                style="width:35px;height:35px">
            </lord-icon>
       <lord-icon
           src="https://cdn.lordicon.com/xyboiuok.json"
           trigger="hover"
           style="width:35px;height: 35px" >
       </lord-icon>

       <lord-icon
         src="https://cdn.lordicon.com/kkvxgpti.json"
          trigger="hover"
          style="width:35px;height:35px" id="search-icon">
       </lord-icon>
 
            </div>
        </div>
    </div>
</header>

    <div class="search-bar-container" id="search-bar-container">
        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>
    </div>

    <main>
        <!-- محتوى الموقع الرئيسي -->
    </main>

    <div class="form-container">
        <form id="submitForm">
            <h2>Submit</h2>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Phone number</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>

            <label>Payment option</label>
            <div class="payment-options">
                <input type="radio" id="cash" name="payment" value="Cash" required>
                <label for="cash">Cash</label>

                <input type="radio" id="credit-card" name="payment" value="Credit Card">
                <label for="credit-card">Credit Card</label>
            </div>

            <div id="transfer-number-container" style="display: none;">
                <label for="transfer-number">Transfer number</label>
                <input type="text" id="transfer-number" name="transfer-number">
            </div>

            <button type="submit" id="doneButton">Done</button>
        </form>
    </div>

    <footer>
        <div class="footer-left">
            <p>Our shop address <br> Arasat St. Karada, Baghdad, Iraq</p>
        </div>
        <div class="footer-right">
            <div>
                <img src="feacbook.png" alt="Facebook">
                <img src="instagram.png" alt="Instagram">
                <img src="snapchat.png" alt="Snapchat">
            </div>
            <div class="email">
                <img src="gmail.png" alt="Gmail">
                <span>florista@gmail.com</span>
            </div>
        </div>
    </footer>

    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        const searchIcon = document.getElementById('search-icon');
        const searchBarContainer = document.getElementById('search-bar-container');

        searchIcon.addEventListener('click', () => {
            searchBarContainer.classList.toggle('active');
        });

        var swiper = new Swiper('.swiper-container', {
            loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            autoplay: {
                delay: 3000, // تغيير الصورة كل 3 ثواني
                disableOnInteraction: false,
            },
        });

        // Script to show/hide transfer number field
        const paymentOptions = document.querySelectorAll('input[name="payment"]');
        const transferNumberContainer = document.getElementById('transfer-number-container');

        paymentOptions.forEach(option => {
            option.addEventListener('change', () => {
                if (document.getElementById('credit-card').checked) {
                    transferNumberContainer.style.display = 'block';
                } else {
                    transferNumberContainer.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
