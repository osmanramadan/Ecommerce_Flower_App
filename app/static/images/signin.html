<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="stylesgin.css">
  <link rel="icon" href="icon2-removebg-preview.png">
</head>
<body>
  <div class="signup-container">
    <h2>Sign Up</h2>
    <form action="/signup" method="post">
      <div class="input-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" required>
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <a href="homepage.html"><button type="submit">Sign Up</button></a> <!-- لازم يروح لصفحة الرئيسة-->
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p> <!-- رابط لصفحة تسجيل الدخول -->
  </div>
</body>
</html>
