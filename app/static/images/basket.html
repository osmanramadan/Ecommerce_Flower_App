<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/9324/9324616.png">
    <link rel="stylesheet" href="basket.css">
    <title>Basket</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="top-row">
                <a href="#" class="logo">florista</a>
                <nav>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Sections</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
                <div class="icons">
                   
                    <lord-icon
    src="https://cdn.lordicon.com/pbrgppbb.json"
    trigger="hover"
    style="width:35px;height:35px">
</lord-icon>
                <lord-icon
                src="https://cdn.lordicon.com/xyboiuok.json"
                trigger="hover"
                style="width:35px;height:35px">
            </lord-icon>
    
           <lord-icon
             src="https://cdn.lordicon.com/kkvxgpti.json"
              trigger="hover"
              style="width:35px;height:35px" id="search-icon">
           </lord-icon>
     
                </div>
            </div>
        </div>
    </header>

    <div class="search-bar-container" id="search-bar-container">
        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>
    </div>

    <main>
        <!-- محتوى الصفحة الرئيسي -->
        <h1>Basket</h1>
        <div class="containers">
            <img src="sun flower.jpeg" alt="Sunflower Bouquet">
            <div class="details">
                <div class="price">
                    <span>Sunflower Bouquet</span>
                    <span>25,000 IQD</span>
                </div>
            </div>
            <div class="quantity">
                <input type="number" value="1">
            </div>
        </div>
        <div class="containerss">
            <img src="daisy.white.jpeg" alt="Sunflower Bouquet">
            <div class="details">
                <div class="price">
                    <span>Sunflower Bouquet</span>
                    <span>25,000 IQD</span>
                </div>
            </div>
            <div class="quantity">
                <input type="number" value="1">
            </div>
        </div>
        <!-- قسم الدفع -->
        <div class="pay">
            <h2>Order Summary</h2>
            <div class="summary-item">
                <span>Subtotal</span>
                <span>50000 IQD</span>
            </div>
            <div class="summary-item">
                <span>Shipping</span>
                <span>5000 IQD</span>
            </div>
            <div class="summary-total">
                <span>Total</span>
                <span>55000 IQD</span>
            </div>
            <button class="submit-button">Continue to Submit</button>
        </div>
    </main>

    <footer>
        <div class="footer-left">
            <p>Our shop address <br> Arasat St. Karada, Baghdad, Iraq</p>
        </div>
        <div class="footer-right">
            <div>
                <img src="feacbook.png" alt="Facebook">
                <img src="instagram.png" alt="Instagram">
                <img src="snapchat.png" alt="Snapchat">
            </div>
            <div class="email">
                <img src="gmail.png" alt="Gmail">
                <span>florista@gmail.com</span>
            </div>
        </div>
    </footer>

    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const searchIcon = document.getElementById('search-icon');
            const searchBarContainer = document.getElementById('search-bar-container');
        
            searchIcon.addEventListener('click', () => {
                searchBarContainer.classList.toggle('active');
            });
        });
    </script>
</body>
</html>
