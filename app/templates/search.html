<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/9324/9324616.png">
    <link rel="stylesheet" href="../static/css/search.css">
    <title>Search</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="top-row">
                <a href="#" class="logo">florista</a>
                <nav>
                    <ul>
                        <li><a href="/">Home</a></li>
                        <li><a href="/sections">Sections</a></li>
                        <li><a href="/about">About</a></li>
                        <li><a href="/contact">Contact</a></li>
                    </ul>
                </nav>
                <div class="icons">
                    <a onclick="goToBasket()" class="basket-container">
                        <lord-icon
                            src="https://cdn.lordicon.com/mfmkufkr.json"
                            trigger="hover"
                            style="width:35px;height:35px">
                        </lord-icon>
                         <div class="cart-icon basket-badge" onclick="goToBasket()">
                           
                            <div class="cart-count" id="cartCount">0</div>
                        </div>
                    </a>
                    <a href="/favourite">
                        <lord-icon
                            src="https://cdn.lordicon.com/xyboiuok.json"
                            trigger="hover"
                            style="width:35px;height: 35px">
                        </lord-icon>
                    </a>

                    <a href="#">
                        <lord-icon
                            src="https://cdn.lordicon.com/kkvxgpti.json"
                            trigger="hover"
                            style="width:35px;height:35px" id="search-icon">
                        </lord-icon>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <h1>Search History</h1>
    <div class="line"></div>
    
    <div id="overlay" class="overlay"></div>

    <section id="search-section">
        <div class="search-container">
            <input type="text" name="text" placeholder="Search">
        </div>
    </section>

    <footer>
        <div class="footer-left">
            <p>Our shop address <br> Arasat St. Karada, Baghdad, Iraq</p>
        </div>
        <div class="footer-right">
            <div class="social-icons">
                <img src="../static/images/feacbook.png" alt="Facebook">
                <img src="../static/images/instagram.png" alt="Instagram">
                <img src="../static/images/snapchat.png" alt="Snapchat">
            </div>
            <div class="email">
                <img src="../static/images/gmail.png" alt="Gmail">
                <span>florista@gmail.com</span>
            </div>
        </div>
    </footer>

    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const searchIcon = document.getElementById('search-icon');
            const searchSection = document.getElementById('search-section');
            const overlay = document.getElementById('overlay');
    
            searchIcon.addEventListener('click', () => {
                searchSection.classList.toggle('active');
                overlay.classList.toggle('active');
            });
    
            overlay.addEventListener('click', () => {
                searchSection.classList.remove('active');
                overlay.classList.remove('active');
            });
        });
        function addToCart(itemName, itemPrice,imagepath) {
        let cart = JSON.parse(localStorage.getItem('cart') || '[]');
        cart.push({ name: itemName, price: itemPrice,imagepath:imagepath });
        localStorage.setItem('cart', JSON.stringify(cart));
        updateCartCount()
        alert('Item added to cart!');
    }
        // Function to update the cart count displayed on the cart icon
    // Function to update the cart count displayed on the cart icon
    function updateCartCount() {
     let cart = JSON.parse(localStorage.getItem('cart') || '[]');
     document.getElementById('cartCount').innerText = cart.length; 
    } 


        // Function to navigate to the basket.html
        function goToBasket() {
            window.location.href = 'basket';
        }

        // Update the cart count on page load
        updateCartCount();
    </script>
    
</body>
</html>
